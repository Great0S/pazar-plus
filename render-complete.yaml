services:
  # Backend Service
  - type: web
    name: pazar-plus-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: ./render-build.sh
    startCommand: source ./render-env-setup.sh && cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: HOST
        value: 0.0.0.0
      - key: DISABLE_BACKGROUND_JOBS
        value: "true"
      - key: LOG_LEVEL
        value: "info"
      - key: DISABLE_REDIS
        value: "true"
      - key: DISABLE_FILE_LOGGING
        value: "true"
      - key: DISABLE_PERFORMANCE_MONITORING
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: "https://pazar-plus-frontend.onrender.com"

  # Frontend Service (Static Site)
  - type: static
    name: pazar-plus-frontend
    buildCommand: ./render-frontend-build.sh
    publishPath: ./build
    buildFilter:
      paths:
        - client/**
    envVars:
      - key: REACT_APP_API_URL
        value: "https://pazar-plus-backend.onrender.com"
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: CI
        value: "false"
      - key: SKIP_PREFLIGHT_CHECK
        value: "true"
