services:
  # Backend Service
  - type: web
    name: pazar-plus-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your environment variables here
    # envVars:
    #   - key: DATABASE_URL
    #     fromDatabase:
    #       name: pazar-plus-db
    #       property: connectionString
    #   - key: JWT_SECRET
    #     generateValue: true
    #   - key: REDIS_URL
    #     fromService:
    #       type: redis
    #       name: pazar-plus-redis
    #       property: connectionString

  # Frontend Service (Static Site)
  - type: static
    name: pazar-plus-frontend
    env: node
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    pullRequestPreviewsEnabled: false
    # Redirect all routes to index.html for React Router
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

