services:
  # Backend Service
  - type: web
    name: pazar-plus-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: ./render-build.sh
    startCommand: source ./render-env-setup.sh && cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: HOST
        value: 0.0.0.0
      - key: DISABLE_BACKGROUND_JOBS
        value: "true"
      - key: LOG_LEVEL
        value: "info"
      - key: DISABLE_REDIS
        value: "true"
      - key: DISABLE_FILE_LOGGING
        value: "true"
      - key: DISABLE_PERFORMANCE_MONITORING
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: "https://pazarplus-frontend.onrender.com"
# Note: For the frontend, create a separate Static Site service in Render dashboard
