services:
  # Backend Service
  - type: web
    name: pazar-plus-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm ci
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: HOST
        value: 0.0.0.0
      - key: DISABLE_BACKGROUND_JOBS
        value: "true"
